name: CI 
on: 
  pull_request:
    branches: [develop]
  push:
    branches: [develop]

jobs:
  build:
    runs-on: ubuntu-latest 
    steps: 
      - uses: actions/checkout@v2
      - name: cache node_modules 
        uses: actions/cache@v1 
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-#${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            # search for older caches if the new one doesn't exist yet
            ${{ runner.os }}-node-
      - name: Use NodeJS
        uses: actions/setup-node@v1
        with:
          node-version: "16"
      - run: npm ci  # like npm install, but more suitable for ci
      - run: npm run format:check
      - run: npm test -- --coverage 
        env:
          CI: true
      - name: Upload Test Coverage 
        uses: actions/upload-artifact@v1 
        with:
          name: code-coverage
          path: coverage
      - name: Build Project
        if: github.event_name == 'push'
        run: npm run build
      - name: Upload Build Folder 
        if: github.event_name == 'push'
        uses: actions/upload-artifact@v1 
        with:
          name: build
          path: build
      - name: Deploy to Staging 
        if: github.event_name == 'push'
